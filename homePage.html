<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #registerBtn {
            background-color: #4CAF50;
            color: white;
        }

        #loginBtn {
            background-color: #008CBA;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <button id="registerBtn">Register</button>
    <button id="loginBtn">Login</button>
    <script src = "./src/Authentication/Register/register.js"></script>
    <script src = "./src/Authentication/login/login.js"></script>
    
</body>
</html>
